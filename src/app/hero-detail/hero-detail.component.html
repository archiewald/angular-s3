<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div>
    <span>id: </span>{{ hero.id }}
  </div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
  </div>
</div>
<div *ngIf="showLoader">
  <app-loader></app-loader>
</div>
<div *ngIf="showError">
  <p>No such hero ;(</p>
</div>
<button (click)="save()">save</button>
<button (click)="goBack()">go back</button>
